<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Pin App</title>  
</head>  
<body>  

<form method="post">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit" value="submit" name="submit">Submit</button>
</form>
<h1>{{ length }}</h1>
{% for item in myList %}
	<p>{{ item }}</p>
{% endfor %}
</body>
</html>
